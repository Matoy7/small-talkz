<head>
	<script src="/socket.io/socket.io.js"></script>
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="chat">
		<div class="members">
			{{users}}
		</div>
		<div class="messages">
			<ul>
				<li class="members">
					
				</li>
				<li ng-class="{'sender' : message.sender, 'receiver' : !message.sender}" ng-repeat="message in messages track by $index"><div class="msg">{{message.txt}}</div></li>

			</ul>
		</div>
		<form ng-submit="submit()">
			{{info}}  
			<br>
			<input autocomplete="off" ng-model="insertedText" ng-change="isUserTyping()" type="text" />
			<button type="button" ng-click="submit()">
				Send
			</button>
		</form>
	</div>
</body>
