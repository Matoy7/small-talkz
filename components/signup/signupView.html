
<body >
<div id="enterPage">

	<div  class="menu-box text-center">
		<div ng-if="isUserLogin">
			Welcome {{ name }}
		</div>
		<h1>Small-Talkz</h1>


		<div>
			<form name="loginForm" width="70%">

				<br>
				<div ng-if="!isUserLogin"  >
					<input autocomplete="off" name="Mail" ng-model="Mail" required placeholder="Mail">
					<br>
					<input autocomplete="off" type="Password" name="Password" ng-model="Password" required placeholder="Password">
					<br><br>
					<button type="button"  ng-click="register_user({Mail:Mail,Password:Password});">Sign up</button>
					<br>
				</div>


			</form>
		</div>
	</div>
</div>


</body>
