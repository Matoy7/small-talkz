
<body >



<div id="enterPage">

	<div class="jumbotron text-center">



		<h1>Small-Talkz</h1>
		<br>
		Right now there are {{usersNumber}} users talking in {{usersNumber}} talks
		<br><br>

		<div>
			<form name="loginForm" width="70%">

				<br>
				<div>


					<div id="login_form">
						<input autocomplete="off" name="Mail" ng-model="Mail" required placeholder="Mail" >
						<br>
						<input autocomplete="off" type="Password" name="Password" ng-model="Password" required placeholder="Password">
						<br><br>
						<button type="button"  ng-click="userLogin({Mail:Mail, Password: Password}).then(validate_user)">Start Talking!</button>
						<br>
						{{login_info}}
						<br>

						(If you haven't already... please <a href="/#/signup"> sign in</a>)</div>

					</div>
			</form>
		</div>
	</div>
</div>

</body>
