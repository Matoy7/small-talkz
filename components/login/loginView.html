<body>
	<div class="jumbotron text-center">
		<h1>Sign In</h1>
		<form name="myForm" ng-submit="updateMsg(userType)">
			There are {{count}} users
			<br>
			Please enter your user name:
			<br>
			Name: <input name="name" ng-model="name" required>
			<br>
			Room: <input name="room" ng-model="room" required>
			<button type="button" ng-click="updateMsg({name: name,room: room})">Enter</button>
		</form>
	</div>
</body>
