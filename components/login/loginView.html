 
<body>
	<div id="loginPage">
		
		<div id="owl-example" class="jumbotron text-center">
			<img class="logo" src="../../assets/img/logo.png" alt="Small-Taklz logo">
			<br>
			Right now there are {{count}} users talking in {{count}} talks
	<br><br>
			<div class="welcome item">	
				<img src="../../assets/img/google-login.png" width="200px" height="40px" alt="Login with Google+">
				<img src="../../assets/img/facebook-login.png" width="200px" height="40px" alt="Login with Facebook">
				<img src="../../assets/img/st-login.png" width="200px" height="40px" alt="Login with Small-Talkz">
			</div>
			<div class="facebook-login item">
				<form name="myForm" ng-submit="updateMsg({name: name,room: room})" width="70%">

					<br>
			 
					<input autocomplete="off" name="name" ng-model="name" required placeholder="Name">
					<br>
					<input autocomplete="off" name="room" ng-model="room" required placeholder="Room">
					<br><br>
					<button type="submit">Start conversation</button>

					<button type="submit">Join conversation</button>

				</form>
			</div>
		</div>
	</div>

</body>
